paths:
  /api/v1/account:
    post:
      parameters:
      - description: Account creation payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.CreateAccountRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/account.CreateAccountResponse'
      security:
      - JWT: []
      tags:
      - account
  /api/v1/account/{id}:
    get:
      parameters:
      - description: uuid of item
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.model'
      security:
      - JWT: []
      tags:
      - account
  /api/v1/account/{id}/balance:
    get:
      description: Returns the balance and currency for a specific account
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.AccountBalanceResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - JWT: []
      summary: Get account balance
      tags:
      - account
  /api/v1/user:
    post:
      parameters:
      - description: item to create
        in: body
        name: '{object}'
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.model'
      tags:
      - user
  /api/v1/user/{id}:
    get:
      parameters:
      - description: uuid of item
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.model'
      tags:
      - user
    patch:
      parameters:
      - description: uuid of item
        in: path
        name: id
        required: true
        type: string
      - description: update body
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/user.model'
      responses:
        "200":
          description: ok
          schema:
            type: string
      tags:
      - user
  /api/v1/user/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.LoginUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token and user info
          schema:
            $ref: '#/definitions/user.LoginUserResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - user
securityDefinitions:
  JWT:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

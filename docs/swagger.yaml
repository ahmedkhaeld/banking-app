definitions:
  account.AccountBalanceResponse:
    properties:
      balance:
        description: Balance of the account.
        type: integer
      currency:
        description: Currency of the account.
        type: string
      id:
        description: ID of the account.
        type: string
    type: object
  account.CreateAccountRequest:
    properties:
      balance:
        description: |-
          Initial balance of the account.
          Example: 1000
        type: integer
      currency:
        description: |-
          Currency of the account. Allowed values: USD, EUR, GBP, JPY, EGP, CAD, AUD.
          Required: true
          Example: USD
        enum:
        - USD
        - EUR
        - GBP
        - JPY
        - EGP
        - CAD
        - AUD
        type: string
    required:
    - currency
    type: object
  account.CreateAccountResponse:
    properties:
      balance:
        description: |-
          Balance of the account.
          Example: 1000
        type: integer
      created_at:
        description: |-
          CreatedAt is the timestamp when the account was created.
          Example: "2023-10-01T12:00:00Z"
        type: string
      currency:
        description: |-
          Currency of the account.
          Example: USD
        type: string
      id:
        description: |-
          ID of the created account.
          Example: "123e4567-e89b-12d3-a456-426614174000"
        type: string
      owner:
        description: |-
          Owner of the account.
          Example: "John Doe"
        type: string
      user_id:
        description: |-
          UserID of the account owner.
          Example: "123e4567-e89b-12d3-a456-426614174001"
        type: string
    type: object
  account.model:
    properties:
      balance:
        type: integer
      created_at:
        type: string
      currency:
        type: string
      entries:
        description: Relationships
        items:
          $ref: '#/definitions/models.Entry'
        type: array
      id:
        type: string
      owner:
        type: string
      transfers_from:
        items:
          $ref: '#/definitions/models.Transfer'
        type: array
      transfers_to:
        items:
          $ref: '#/definitions/models.Transfer'
        type: array
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  models.Account:
    properties:
      balance:
        type: integer
      created_at:
        type: string
      currency:
        type: string
      entries:
        description: Relationships
        items:
          $ref: '#/definitions/models.Entry'
        type: array
      id:
        type: string
      owner:
        type: string
      transfers_from:
        items:
          $ref: '#/definitions/models.Transfer'
        type: array
      transfers_to:
        items:
          $ref: '#/definitions/models.Transfer'
        type: array
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  models.Entry:
    properties:
      account:
        $ref: '#/definitions/models.Account'
      accountID:
        type: string
      amount:
        type: integer
      createdAt:
        type: string
      id:
        type: string
    type: object
  models.Transfer:
    properties:
      amount:
        type: integer
      createdAt:
        type: string
      fromAccount:
        $ref: '#/definitions/models.Account'
      fromAccountID:
        type: string
      id:
        type: string
      toAccount:
        $ref: '#/definitions/models.Account'
      toAccountID:
        type: string
    type: object
  user.CreateUserRequest:
    description: Request payload for creating a new user.
    properties:
      email:
        description: |-
          Email address of the user. Must be a valid email format and unique.
          required: true
        type: string
      full_name:
        description: |-
          Full name of the user.
          required: true
        type: string
      password:
        description: |-
          Password for the new user. Minimum 6 characters.
          required: true
        minLength: 6
        type: string
      username:
        description: |-
          Username for the new user. Must be alphanumeric and unique.
          required: true
        type: string
    required:
    - email
    - full_name
    - password
    - username
    type: object
  user.LoginUserRequest:
    description: Request payload for logging in a user.
    properties:
      password:
        description: |-
          Password of the user
          required: true
        type: string
      username:
        description: |-
          Username of the user
          required: true
        type: string
    required:
    - password
    - username
    type: object
  user.LoginUserResponse:
    properties:
      access_token:
        description: |-
          Access token for the user
          required: true
        type: string
      user:
        description: |-
          User information
          required: true
        properties:
          email:
            description: |-
              Email of the user
              required: true
            type: string
          full_name:
            description: |-
              Full name of the user
              required: true
            type: string
          id:
            description: |-
              ID of the user
              required: true
            type: string
          username:
            description: |-
              Username of the user
              required: true
            type: string
        type: object
    type: object
  user.model:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
